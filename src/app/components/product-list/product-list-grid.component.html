<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">

          <div class="product-box">

            <!-- using product image as a link to open product details -->
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
            </a>

            <!-- using product name as a link to open product details -->
            <h1>
              <a routerLink="/products/{{ tempProduct.id }}">
                {{ tempProduct.name }}
              </a>
            </h1>

            <div class="price">{{ tempProduct.unitPrice | currency: 'GBP'}}</div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm" >Add to cart</button>
          </div>
        </div>

        <!-- if products empty then display message to user -->
        <div *ngIf="products?.length === 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>
    </div>

    <!-- begin footer -->
    <div class="footer-pagination">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="row">
            <!-- Pagination controls -->
            <div class="col-md-9" style="padding-left: 30%">

              <ngb-pagination [(page)]="thePageNumber" 
                              [pageSize]="thePageSize" 
                              [collectionSize]="theTotalElements"
                              [maxSize]="5"
                              [boundaryLinks]="true"
                              (pageChange)="listProducts()">
              </ngb-pagination>

            </div>

            <!-- Allow user to select page size-->
            <div class="col-md-3 mt-2" style="text-align: right;">
              <span class="mr-2" style="color:#0da8e4">Page Size</span>
              &nbsp;
              
              <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                <option>2</option>
                <option selected="true">5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
              </select>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end footer -->

  </div>
</div>
